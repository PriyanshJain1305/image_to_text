<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Extractor</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #70e3d3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #99dad1;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            margin-top: 0;
            color: #333333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            margin-bottom: 25px;
            text-align: left;
            width: 100%;
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
        input[type="file"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #180e0e;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
            
        }
        #extractedText{
            border:2px solid black;
            font-weight: 600;

        }
        .result h3 {
            color: #333333;
        }
        pre {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #dddddd;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Text Extractor</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="imageFile">Choose an image file:</label>
                <input type="file" id="imageFile" name="image" accept=".jpg, .jpeg, .png" required>
            </div>
            <button type="submit">Extract Text</button>
        </form>
        <div class="result">
            <h3>Extracted Text:</h3>
            <pre id="extractedText"></pre>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const extractedText = document.getElementById('extractedText');

        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(uploadForm);

            try {
                const response = await fetch('/extract_text', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Error extracting text');
                }

                const data = await response.json();
                extractedText.textContent = data.extracted_text;
            } catch (error) {
                console.error('Error:', error);
                extractedText.textContent = 'Error extracting text. Please try again.';
            }
        });
    </script>
</body>
</html>
